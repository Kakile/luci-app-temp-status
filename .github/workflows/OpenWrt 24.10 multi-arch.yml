name: Build luci-app-temp-status (OpenWrt 24.10 multi-target)

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86
            subtarget: 64
          - arch: mips_24kc
            target: ath79
            subtarget: generic
          - arch: aarch64_cortex-a53
            target: mediatek
            subtarget: filogic
          # 你可以继续扩展更多 target/subtarget

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Checkout luci-app-temp-status
        uses: actions/checkout@v4
        with:
          repository: Kakile/luci-app-temp-status
          path: luci-app-temp-status

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git-core libncurses5-dev gawk gettext libssl-dev xsltproc unzip zstd

      - name: Clone OpenWrt source (24.10 branch)
        run: |
          git clone https://github.com/openwrt/openwrt.git -b openwrt-24.10 openwrt-src

      - name: Prepare build environment
        working-directory: openwrt-src
        run: |
          # 只更新 luci 和 packages feed，避免 telephony 出错
          ./scripts/feeds update luci packages
          ./scripts/feeds install luci packages
          cp -r ../luci-app-temp-status package/luci-app-temp-status
          # 设置目标架构
          echo "CONFIG_TARGET_${{ matrix.target }}=y" >> .config
          echo "CONFIG_TARGET_${{ matrix.target }}_${{ matrix.subtarget }}=y" >> .config
          make defconfig

      - name: Build toolchain
        working-directory: openwrt-src
        run: |
          make toolchain/install -j$(nproc)

      - name: Build luci-app-temp-status
        working-directory: openwrt-src
        run: |
          make package/luci-app-temp-status/compile V=s

      - name: List build outputs
        working-directory: openwrt-src
        run: |
          ls -R bin/packages || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-temp-status_${{ matrix.arch }}-openwrt-24.10
          path: |
            openwrt-src/bin/packages/*/*/luci-app-temp-status*.ipk
            openwrt-src/bin/packages/*/*/luci-i18n-*.ipk
