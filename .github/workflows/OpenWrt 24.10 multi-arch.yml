name: build-packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm_cortex-a7_neon-vfpv4
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_cortex-a76
          - aarch64_generic
          - mipsel_24kc
          - mips64_octeonplus
          - x86_64
        branch:
          - openwrt-23.05
          - openwrt-24.10
          - SNAPSHOT

    steps:
      - name: checkout
        uses: actions/checkout@v4

      # 如果仓库根目录就是 Makefile + htdocs/po/root，需要移动到子目录
      - name: prepare package dir
        run: |
          mkdir -p luci-app-temp-status
          mv Makefile luci-app-temp-status/
          mv htdocs luci-app-temp-status/ || true
          mv po luci-app-temp-status/ || true
          mv root luci-app-temp-status/ || true

      - name: build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: tempstatus
          PACKAGES: luci-app-temp-status
          NO_REFRESH_CHECK: true
          NO_DOWNLOAD: true

      - name: list outputs
        run: |
          echo "Listing bin/packages:"
          ls -R bin/packages || true

      - name: upload artifacts (ipk/apk auto-detect)
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-temp-status_${{ matrix.arch }}-${{ matrix.branch }}
          path: |
            bin/packages/${{ matrix.arch }}/tempstatus/luci-app-temp-status*.ipk
            bin/packages/${{ matrix.arch }}/tempstatus/luci-i18n-temp-status-*.ipk
            bin/packages/${{ matrix.arch }}/tempstatus/luci-app-temp-status*.apk
            bin/packages/${{ matrix.arch }}/tempstatus/luci-i18n-temp-status-*.apk
          if-no-files-found: warn
