name: build-packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_vfpv3-d16
          - arm_cortex-a9_neon
          - arm_cortex-a15_neon-vfpv4
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_cortex-a76
          - aarch64_generic
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - mips64_octeonplus
          - i386_pentium4
          - x86_64
        branch:
          - openwrt-23.05
          - openwrt-24.10
          - SNAPSHOT
        exclude:
          - arch: aarch64_cortex-a76
            branch: openwrt-23.05
          - arch: mips_4kec
            branch: SNAPSHOT

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Checkout package repo Kakile/luci-app-temp
        uses: actions/checkout@v4
        with:
          repository: Kakile/luci-app-temp
          path: package/luci-app-temp

      - name: Install host build dependencies (fix python3-distutils)
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common || true
          sudo add-apt-repository -y universe || true
          sudo apt-get update

          # 基本依赖
          sudo apt-get install -y build-essential git-core libncurses5-dev gawk gettext libssl-dev \
            xsltproc unzip python3 python3-setuptools python3-pip || true

          # 尝试安装 distutils，若通用包不可用则尝试常见具体版本
          if ! sudo apt-get install -y python3-distutils; then
            sudo apt-get install -y python3.11-distutils python3.10-distutils || true
          fi

          # 调试输出
          python3 --version
          python3 -m pip --version || true
          apt-cache policy python3-distutils || true
          apt-cache search python3.*distutils || true

      - name: build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-temp
          NO_REFRESH_CHECK: true

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-temp_${{ matrix.arch }}-${{ matrix.branch }}
          path: bin/packages/${{ matrix.arch }}/luci-app-temp
